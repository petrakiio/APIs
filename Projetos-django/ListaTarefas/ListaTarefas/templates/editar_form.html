{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tarefa</title>
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
</head>
<body>
    <main class="edit-form-card">
        <h1>Editar tarefa</h1>
        <p class="subtitle">Atualize os campos de <strong>{{ tarefa.nome }}</strong>.</p>

        <form method="post" class="edit-form">
            {% csrf_token %}

            <label for="id_nome">Nome</label>
            {{ form.nome }}

            <label for="id_descricao">Descricao</label>
            {{ form.descricao }}

            <label class="check-wrap" for="id_concluido">
                {{ form.concluido }} Concluido
            </label>

            <button type="submit">Salvar alteracoes</button>
        </form>

        <a class="btn-back" href="{% url 'editar_lista' %}">Voltar para lista de edicao</a>
    </main>
</body>
</html>
