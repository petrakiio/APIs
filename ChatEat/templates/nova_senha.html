<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="{{ url_for('home.index') }}">Inicio</a>
        <a href="{{ url_for('home.sobre') }}">Sobre</a>
    </nav>
    <h1>Definir Nova Senha</h1>
    <span>Crie uma nova senha para sua conta.</span>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('Login.nova_senha') }}" method="post">
            <p>Nova senha:</p>
            <input type="password" placeholder="Nova senha" name="senha" required>
            <p>Confirmar senha:</p>
            <input type="password" placeholder="Confirmar senha" name="confirmar_senha" required>
            <button>Salvar</button>
            <a href="{{ url_for('Login.login') }}">Voltar para login</a>
        </form>
        <button id="btn"></button>
    </div>
<script src="{{ url_for('static', filename='script/modes.js') }}"></script>
<script src="{{ url_for('static', filename='script/timer.js') }}"></script>
</body>
</html>
