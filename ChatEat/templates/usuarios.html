<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="../static/user.css">
</head>
<body>
     <nav>
        <span style="font-weight: bold; font-size: 1.2rem;">Painel Admin-Usuarios</span>
        <div class="nav-links">
                <span class="welcome-msg" style="color: var(--text-muted);">Olá, {{ session['usuario_nome'] }}</span>
                <a href="{{ url_for('home.index') }}">Início</a>
                <a href="/sobre">Sobre</a>
                <a href="/logout" style="color: #ed4245;">Sair</a>
                <a href="/perfil" class="profile-link">
                    <img src="{{ session['usuario_image'] }}" alt="Perfil">
                </a>
        </div>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Img</th>
                <th>Nascimento</th>
            </tr>
        </thead>
        <tbody>
            {% for c in cliente %}
            <tr>
                <td data-label="Id">{{ c.id }}</td>
                <td data-label="Nome">{{ c.usuario }}</td>
                <td data-label="Email">{{ c.email }}</td>
                <td data-label="Img"><img src="{{ c.foto_perfil }}" class="user-img-table"></td>
                <td data-label="Nascimento">{{ c.data_nascimento }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="" class="form">
        <p>Digite um id do cliente pra deletar</p>
        <input type="number" name="id">
        <button onsubmit="
        return confirm('Tem certeza que deseja banir esse usuario?.')">Clique Aqui</button>
    </form>
</body>
</html>
