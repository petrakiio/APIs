<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falha no Pagamento - ChatEat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='comprar.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body>
    <nav>
        {% if 'usuario_nome' in session %}
            <span class="user-greeting">Bem-vindo, {{ session['usuario_nome'] }}!</span>
            <div class="nav-links">
                <a href="{{ url_for('feed.feedback') }}">Feedbacks</a>
                <a href="{{ url_for('home.sobre') }}">Sobre</a>
                <a href="{{ url_for('home.index') }}">Voltar</a>
                <a href="{{ url_for('Login.logout') }}" class="logout-btn">Logout</a>
                <a href="{{ url_for('profile.perfil') }}" class="profile-link">
                    <img src="{{ session['usuario_image'] }}" alt="Foto de Perfil">
                </a>
            </div>
        {% else %}
            <div class="nav-links">
                <a href="{{ url_for('home.sobre') }}">Sobre</a>
                <a href="{{ url_for('Login.login') }}">Login</a>
            </div>
        {% endif %}
    </nav>

    <main class="container">
        <div class="product-checkout" style="text-align: center;">
            <h1>Falha no pagamento</h1>
            <p>O pagamento nao foi aprovado. Tente novamente.</p>
            <a href="{{ url_for('home.index') }}" class="confirm-btn" style="display: inline-block; text-decoration: none;">
                Voltar para a Loja
            </a>
        </div>
    </main>
</body>
</html>
