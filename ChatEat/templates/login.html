<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="{{ url_for('home.index') }}">Inicio</a>
        <a href="{{ url_for('home.sobre') }}">Sobre</a>
    </nav>
    <h1>Login</h1>
    <div class="container">

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('Login.busca') }}" method="post">
            <p>Usuário:</p>
            <input type="text" placeholder="Seu Usuário" name="usuario">
            <p>Senha:</p>
            <input type="password" placeholder="Sua Senha" name="senha"><br>
            <button>Entrar!</button>
            <a href="{{ url_for('Login.cadastro') }}">Não tem conta? Cadastre-se</a>
            <a href="{{ }}">Esqueceu senha?</a>
        </form>
        <button id="btn"></button>
    </div>
<script src="{{ url_for('static', filename='script/modes.js') }}"></script>
<script src="{{ url_for('static', filename='script/timer.js') }}"></script>
</body>
</html>
