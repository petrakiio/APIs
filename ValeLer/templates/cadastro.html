<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vale Ler</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="shortcut icon" href="../static/img/valeLer.png" type="image/x-icon">
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ðŸ“š Biblioteca</div>
    <ul class="nav-links">
        <li><a href="/index">Livros</a></li>
    </ul>
    <div class="nav-user">
        <span>Cadastrar</span>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-card">
        <h2>Criar Conta</h2>
        <form method="POST" action="/cadastro" class="auth-form">
            {% if error %}
                <div class="auth-error">{{ error }}</div>
            {% endif %}
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" placeholder="seuemail@gmail.com" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        <p class="auth-hint">JÃ¡ tem conta? <a href="/login">FaÃ§a login</a></p>
    </div>
</div>

</body>
</html>
