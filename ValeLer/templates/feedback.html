<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Vale Ler</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="stylesheet" href="../static/feedback.css">
    <link rel="shortcut icon" href="../static/img/valeLer.png" type="image/x-icon">
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ðŸ“š Biblioteca Vale Ler</div>
    <ul class="nav-links">
        <li><a href="/index">Voltar</a></li>
    </ul>
</nav>

<div class="feedback-shell">
    <div class="feedback-card">
        <div class="feedback-head">
            <h2>Envie seu feedback</h2>
            <p>Conte o que funcionou bem, o que pode melhorar e quais livros vocÃª quer ver por aqui.</p>
        </div>

        <form method="POST" action="/feedback" class="feedback-form">
            {% if error %}
            <div class="auth-error">{{ error }}</div>
            {% endif %}
            {% if session.get('usuario_id') %}
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ session.get('nome') }}" required>

            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" value="{{ session.get('gmail') }}" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" placeholder="Conte sua experiÃªncia..." required></textarea>
            {% else %}
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required>

            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" placeholder="exemplo@gmail.com" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" placeholder="Conte sua experiÃªncia..." required></textarea>
            {% endif %}
            <button type="submit" class="btn-primary btn-wide">Enviar feedback</button>
        </form>
    </div>
</div>

</body>
</html>
