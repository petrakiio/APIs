<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <nav>
        <a href="/index">Inicio</a>
        <a href="/pedidos_route">Pedido</a>
        <a href="/sobre">Sobre</a>
    </nav>
    <h1>Login</h1>
    <div class="container">
        <form action="/busca" method="post">
            <p>Usuário:</p>
            <input type="text" placeholder="Seu Usuário" name="usuario">
            <p>Senha:</p>
            <input type="password" placeholder="Sua Senha" name="senha"><br>
            <button>Entrar!</button>
            <a href="/cadastro">Não tem conta?Cadastre</a>
        </form>
    </div>
</body>
</html>
